{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2 class="text-center mb-4">ğŸ† Quiz Leaderboard</h2>

  <div id="leaderboard" class="table-responsive">
    <table class="table table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>Rank</th>
          <th>User</th>
          <th>Score</th>
          <th>Taken On</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <tr>
          <td colspan="4">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a href="{% url 'quiz-list' %}" class="btn btn-primary">ğŸ”™ Back to Quiz List</a>
  </div>

  <script>
    const quizId = "{{ quiz_id }}";

    fetch(`/api/leaderboard/${quizId}/`)
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        const tbody = document.getElementById("leaderboardBody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">No entries yet.</td></tr>';
          return;
        }

        data.forEach((entry, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.user}</td>
            <td>${entry.score}</td>
            <td>${entry.taken_on}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Leaderboard fetch error:", err);
        document.getElementById("leaderboardBody").innerHTML =
          '<tr><td colspan="4">Failed to load leaderboard.</td></tr>';
      });
  </script>

</body>
</html>
