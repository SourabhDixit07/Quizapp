{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Verify OTP</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="otp" class="form-label">Enter OTP</label>
          <input type="text" name="otp" class="form-control" id="otp" placeholder="6-digit code" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="New password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Reset Password</button>
      </form>
    </div>
  </div>
</body>
</html>
