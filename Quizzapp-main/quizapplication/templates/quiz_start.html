{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Take Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Take Quiz</h2>
  <div id="timer" class="alert alert-warning text-center">Timer loading...</div>

  <form id="quizForm" data-quiz-id="{{ quiz_id }}" class="mt-4">
    {% csrf_token %}
    <div id="questionContainer"></div>
    <button type="submit" class="btn btn-success mt-3">Submit</button>
  </form>

  <!--  Include External JS -->
  <script src="{% static 'quiz_start.js' %}"></script>
</body>
</html>
